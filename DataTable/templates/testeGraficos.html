<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static '/DataTable/css/stylesheet.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.highcharts.com/css/highcharts.css">
    
    <title>Gráficos</title>
</head>
<body>
    <h1>Gráficos</h1>
    <button id="gerarPdfButton">Relatório de Salários</button>

    <div class="graficos">
        <div>
            <img class="grafico" src="data:image/png;base64,{{ image_base64 }}" alt="Gráfico de Média de Salário por Cargo" >
        </div>
        <div>
            <img class="grafico" src="{% url 'gerar_grafico_pizza' %}" alt="Gráfico de Funcionários por Escritório">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    
        <script>
            $(document).ready(function () {    
                $("#gerarPdfButton").click(function () {
                    window.location.href = "{% url 'gerarPDFs' %}";
                });
            });
        </script>
</body>
</html>
