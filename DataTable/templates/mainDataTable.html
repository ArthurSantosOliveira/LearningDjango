<!DOCTYPE html>
<html>
<head>
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.highcharts.com/css/highcharts.css">
</head>

<body>
    <h1>Lista de Funcionários</h1>
    <table class="table table-bordered" id="example" style="text-align: center;">
        <thead class="table-success">
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Cargo</th>
                <th>Nível</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>

            {% for funcionario in registros %}
                <tr>
                    <td>{{ funcionario.data }}</td>
                    <td>{{ funcionario.nome }}</td>
                    <td>{{ funcionario.matricula }}</td>
                    <td>{{ funcionario.cargo }}</td>
                    <td>{{ funcionario.cargo.nivel }}</td>
                    <td>{{ funcionario.salario.all.0.salario }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="demo-output" style="height: 300px;"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script>
        $(document).ready(function () {
            const table = $("#example").DataTable({
                paging: true,
                pageLength: 10,
                lengthChange: true,
                autoWidth: true,
                searching: true,
                info: true,
                ordering: true
            });

            function chartData(table) {
                var counts = {};

                table
                    .column(3, { search: 'applied' }) 
                    .data()
                    .each(function (val) {
                        if (counts[val]) {
                            counts[val] += 1;
                        }
                        else {
                            counts[val] = 1;
                        }
                    });

                return Object.entries(counts).map((e) => ({
                    name: e[0],
                    y: e[1]
                }));
            }

            const chart = Highcharts.chart('demo-output', {
                chart: {
                    type: 'pie',
                    styledMode: true,
                    backgroundColor: 'white'
                },
                title: {
                    text: 'Staff Count Per Position'
                },
                accessibility: {
                    enabled: true 
                },
                series: [
                    {
                        data: chartData(table)
                    }
                ]
            });

            table.on('draw.dt', function () {
                chart.series[0].setData(chartData(table));
            });
        });
    </script>
</body>
</html>
