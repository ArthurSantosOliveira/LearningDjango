<!DOCTYPE html>
<html>
<head>
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.highcharts.com/css/highcharts.css">
</head>

<body>
    <h1>Lista de Funcionários</h1>
    <table class="table table-bordered" id="example" style="text-align: center;">
        <thead class="table-success">
            <tr>
                <th>Nome Fantasia</th>
                <th>Total Pedidos</th>
            </tr>
        </thead>
        <tbody>

            {% for distribuidora in registros_distribuidoras %}
                <tr>
                    <td>{{ distribuidora.nome_fantasia }}</td>
                    <td>R$ {{ distribuidora.calcular_valor_total_pedidos }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script>
        $(document).ready(function () {
            const table = $("#example").DataTable({
                paging: true,
                pageLength: 10,
                lengthChange: true,
                autoWidth: true,
                searching: true,
                info: true,
                ordering: true
            });

        });
    </script>
</body>
</html>
